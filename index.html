<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-lI/Tm84nUvbxnUwAX6I1btAn/dnD6rT9r3qodT/fGyNpIyCcJAKRdFwkrLa/OFsQs7s/9vR9oE/f8tJQ2Vx1LA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">To-Do List</h1>
    <div class="row mt-5">
      <div class="col-md-6">
        <h2 class="text-primary">To-Do Items</h2>
        <form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add a to-do item" aria-label="Add a to-do item">
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </form>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Example item 1
            <span class="badge bg-danger rounded-pill">X</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Example item 2
            <span class="badge bg-danger rounded-pill">X</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Example item 3
            <span class="badge bg-danger rounded-pill">X</span>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2 class="text-success">Completed Items</h2>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Example item 4
            <span class="badge bg-success rounded-pill">✓</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Example item 5
            <span class="badge bg-success rounded-pill">✓</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js" integrity="sha512-Rm3yO5uK/kbO5v5HJSYo0+ezJFkpefB8C2lRoq5or5brkzm5jV8DNvMQnB7VgZim1e13xV8jQDxn5XUDYkQfhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
